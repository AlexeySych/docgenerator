<div id="logo" [ngStyle]="{
  'width': logoWidth,
  'height': logoHeight,
  'margin-left': horizontalMargin,
  'margin-top': verticalMargin,
  'margin-bottom': verticalMargin,
  'background': randomLogo,
  'background-position': 'center',
  'background-size': 'contain',
  'background-repeat': 'no-repeat'
}"></div>
