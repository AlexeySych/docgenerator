<style>
  h3 {
    text-decoration: underline;
    font-size: .75em;
    margin: 10px 0px;
  }
  ul li{
    list-style: none;
  }
</style>

<div id="from" [ngStyle]="{'border': this.borderConf}">
  <h3> <span [innerHTML]="fromName | wrapWords"> </span>|
    <span [innerHTML]="address.split(',')[0] | wrapWords"></span> |
    <span [innerHTML]="address.split(',')[1] | wrapWords"></span>
  </h3>
  <ul>
    <li [innerHTML]="toName | wrapWords"></li>
    <li [innerHTML]="address | wrapWords"></li>
  </ul>
</div>
