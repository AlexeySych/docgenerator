<div id="paper-wrapper"
     [ngStyle]="{
      'background': this.randomPaperBg,
      'color': this.textColor,
      'text-shadow': this.textShadow,
      'background-size': 'cover',
      'background-repeat': 'no-repeat',
      'overflow': 'hidden',
      'z-index': '-3',
      'height': '700px'
    }">
  <div id="inner"
       [ngStyle]="{
      'padding': this.innerAreaVerticalPadding + ' ' + this.innerAreaHorizontalPadding,
      'background': this.overlayColor,
      'display': 'block',
      'position': 'absolute',
      'top': '0px',
      'left': '0px',
      'height': '700px'
      }">

    <app-header>
    </app-header>
    <app-content>

    </app-content>
  </div>
</div>
