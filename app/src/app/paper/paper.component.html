<div id="paper-wrapper"
     random-list-font-family="Tahoma, Helvetica, Arial, Times New Roman"
     [ngStyle]="{
      'background': overlayColor + ' ' + randomPaperBg,
      'text-shadow': textShadow,
      'background-size': 'cover',
      'background-blend-mode': 'overlay',
      'background-repeat': 'no-repeat',
      'overflow': 'hidden',
      'z-index': '-3',
      'height': getPaperProportionalHeight() + 'px'
    }">

  <div id="inner"
       [ngStyle]="{
        'padding': innerAreaVerticalPadding + ' ' + innerAreaHorizontalPadding
        }">
  <div *appRandomTemplate="[akte_06__153]"></div>
<!--    <div *appRandomTemplate="[akte_01]"></div>-->
  </div>
</div>


<ng-template #classic>
  <app-header>
  </app-header>
  <app-content>
  </app-content>
</ng-template>
