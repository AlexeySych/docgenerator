<div id="paper-wrapper"
     random-list-font-family="Tahoma, Helvetica, Arial, Thames New Roman"
     [ngStyle]="{
      'background': overlayColor + ' ' + randomPaperBg,
      'text-shadow': textShadow,
      'background-size': 'cover',
      'background-blend-mode': 'overlay',
      'background-repeat': 'no-repeat',
      'overflow': 'hidden',
      'z-index': '-3',
      'height': getPaperProportionalHeight() + 'px'
    }">

  <div id="inner"
       [ngStyle]="{
        'padding': innerAreaVerticalPadding + ' ' + innerAreaHorizontalPadding
        }">
<!--  <div *appRandomTemplate="[akte_01, classic]"></div>-->
    <div *appRandomTemplate="[akte_01]"></div>
  </div>
</div>


<ng-template #classic>
  <app-header>
  </app-header>
  <app-content>
  </app-content>
</ng-template>


<ng-template  #akte_01>
  <div appRandomRender>
    <app-contact class="reference_from"
      random-interval-margin-right="0:50%"
      random-interval-margin-top="40:60px"
    >
    </app-contact>


    <app-contact class="reference_to"
      random-list-float="left"
      random-interval-margin-top="260:310px"
    >
    </app-contact>

    <div
      style="display: flex; justify-content: space-around; width: 100%;"
      random-interval-padding-top="150:230px"
      random-interval-padding-bottom="150:230px"
    >
      <div><app-text content="Steuernummer"></app-text></div>
      <div><app-text content="Unser Zeichen"></app-text></div>
      <div style="display: flex; justify-content: space-around; width: 50%; flex-wrap: wrap">
        <div style="width: 50%">
          <app-text content="Sachverständiger/DW Seiten"></app-text>
        </div>
        <div style="width: 50%; text-align: right">
          <app-text content="Datum"></app-text>
        </div>
        <div style="width: 100%; border-bottom: solid 1px #000; padding-top: 10px; text-align: center">
<!--          {{ random.getRandomIntInclusive(1, 30)}}-->
          <app-text content="1"></app-text>
        </div>
      </div>
    </div>

    <div
      random-list-font-weight="600, 800"
      random-list-text-transform="capitalize, uppercase"
      random-list-text-align="left, center"
      random-interval-font-size="16:25pt"
      random-interval-padding-bottom="90:140px"
    >
      <app-text content="Rechnung"></app-text>
    </div>

    <div style="width: 300px"
         random-interval-padding-bottom="90:140px"
    >
      <div>
        <app-text content="Gutachten Nr.."></app-text>
      </div>
      <div>
        <app-text content="Rechnungs-Nr.."></app-text>
      </div>
      <div style="float: left">
        <app-text content="Siete:"></app-text>
      </div>
      <div style="float: right">
        <app-text content="1 von 1"></app-text>
      </div>
      <div style="float: left; clear: left">
        <app-text content="Datum"></app-text>
      </div>
      <div style="float: right; clear: right">
        <app-entity endpoint="datetime"></app-entity>
      </div>
    </div>

    <div random-interval-font-size="16:20pt">
      <app-text content="Für meine am "></app-text>
      <app-entity endpoint="datetime"></app-entity>
      <app-text
        content=" in Auftrag gegebene Gutachtertätigkeit, werden folgende Kosten in Rechnung gestellt:">
      </app-text>
    </div>

    <div
      random-interval-padding-top="50:90px"
      random-interval-padding-bottom="50:90px"
    >
      <table>
        <tr>
          <th style="width: 20%">
            <app-text content="Pos"></app-text>
          </th>
          <th style="width: 30%">
            <app-text content="Beschreibung"></app-text>
          </th>
          <th style="width: 20%">
            <app-text content="Menge"></app-text></th>
          <th style="width: 20%">
            <app-text content="Me"></app-text>
          </th>
          <th style="width: 30%">
            <app-text content="Preis/Me"></app-text>
          </th>
        </tr>
        <tr>
          <td><app-text content="1"></app-text> </td>
          <td><app-text content="Farhtkosten pro km"></app-text> </td>
          <td><app-text content="84,00"></app-text> </td>
          <td><app-text content="km"></app-text> </td>
          <td><app-text content="0,95"></app-text> </td>
        </tr>
        <tr>
          <td><app-text content="2"></app-text> </td>
          <td><app-text content="Farjrtzeiten"></app-text> </td>
          <td><app-text content="1,00"></app-text> </td>
          <td><app-text content="Stunden"></app-text> </td>
          <td><app-text content="95,00"></app-text> </td>
        </tr>
        <tr>
          <td><app-text content="3"></app-text> </td>
          <td><app-text content="Ortspesichtigung"></app-text> </td>
          <td><app-text content="1,50"></app-text> </td>
          <td><app-text content="Stunden"></app-text> </td>
          <td><app-text content="125,00"></app-text> </td>
        </tr>
      </table>
    </div>

    <div style="width: 500px"
         random-interval-padding-bottom="90:140px"
         random-list-margin-left="0px, 500px"
         random-interval-font-size="14:18pt"
    >
      <div style="float: left">
        <app-text content="Nettobetrag: Mehrwetrsteuer"></app-text>
      </div>
      <div style="float: right">
        <app-text content="362,30"></app-text>
      </div>
      <div style="float: left; clear: left">
        <app-text content="19% Bruttobetrag"></app-text>
      </div>
      <div style="float: right; clear: right">
        <app-text content="68,84"></app-text>
      </div>
      <div style="float: right; clear: right">
        <app-text content="431,14"></app-text>
      </div>
    </div>

    <hr>
    <div random-list-margin-left="5%, 45%, 85%" style="padding-top: 10px">
      <app-text content="Seite 1 von 1"></app-text>
    </div>
  </div>
</ng-template>
