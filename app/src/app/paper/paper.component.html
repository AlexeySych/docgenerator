<div id="paper-wrapper"
     [ngStyle]="{
      'background': overlayColor + ' ' + randomPaperBg,
      'font-family': fontFamily,
      'color': textColor,
      'text-shadow': textShadow,
      'background-size': 'cover',
      'background-blend-mode': 'overlay',
      'background-repeat': 'no-repeat',
      'overflow': 'hidden',
      'z-index': '-3',
      'height': '100%'
    }">

  <div id="inner"
       [ngStyle]="{
        'padding': innerAreaVerticalPadding + ' ' + innerAreaHorizontalPadding,
        'height': '100%'
        }">

    <app-header>
    </app-header>
    <app-content>

    </app-content>
  </div>
</div>
